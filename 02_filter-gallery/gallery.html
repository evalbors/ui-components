<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter images Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Filter images</h1>
        <p>Using CSS & Javascript</p>

        <ul class="filter-menu">
            <li data-target="all">All</li>
            <li data-target="female">Female</li>
            <li data-target="male">Male</li>
            <li data-target="kid">Kid</li>
        </ul>

        <ul class="filter-item">
            
            <li data-item="kid"><img src="images/kid-4.jpg"></li>
            <li data-item="female"><img src="images/woman-1.jpg"></li>
            <li data-item="male"><img src="images/man-1.jpg"></li>
            <li data-item="kid"><img src="images/kid-1.jpg"></li>
            <li data-item="female"><img src="images/woman-2.jpg"></li>
            <li data-item="male"><img src="images/man-2.jpg"></li>
            <li data-item="kid"><img src="images/kid-2.jpg"></li>
            <li data-item="female"><img src="images/woman-3.jpg"></li>
            <li data-item="male"><img src="images/man-3.jpg"></li>
            <li data-item="female"><img src="images/woman-4.jpg"></li>
            <li data-item="kid"><img src="images/kid-3.jpg"></li>
            <li data-item="female"><img src="images/woman-5.jpg"></li>
            
        </ul>
    </div>

    <script src="filter.js"></script>
</body>
</html>
