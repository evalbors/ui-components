<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid of cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <a href="">
          <div class="content">
            <div class="text">
              <div class="author">
                <a href="">
                  <img src="images/image-author.jpg" alt="" />
                  <small>Eva Albors</small>
                </a>
              </div>
              <div class="title">
                <p>UX Branding</p>
                <small>
                  “Branding es lo que dicen de nosotros cuando ya no estamos”.
                </small>
              </div>
              <div>
                <ul class="tags">
                  <li>
                    <a><small>Branding</small></a>
                  </li>
                  <li>
                    <a><small>UX</small></a>
                  </li>
                  <li>
                    <a><small>Emotional design</small></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="image">
              <img src="images/monkey-mailchimp.png" alt="" />
            </div>
          </div>
          <div class="actions">
            <small> May 26, 2018 </small>
            <a>
              <span class="material-icons" id="default"> favorite_border </span>
              <span class="material-icons"id="selected"> favorite </span>
            </a>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
